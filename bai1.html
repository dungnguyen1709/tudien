<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     let mycolor = prompt("Nhập màu sắc: ");
     let a = ["Red","Green","White","Black"];
     let b = ["Đỏ","Xanh","Trắng","Đen"];
     for (i = 0; i < a.length; i++) {
         if (mycolor == a[i]){
             alert("Là màu " + b[i]);
         }
     }

</script>
</body>
</html>
